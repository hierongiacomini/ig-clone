<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="fundo">
                <div class="screen1"></div>
                <div class="screen2 screen-hide"></div>
                <div class="screen3 screen-hide"></div>
                <div class="screen4 screen-hide"></div>
                <div class="screen5 screen-hide"></div>
            </div>
        </div>
        <div class="right">
            <div class="card1">
                <div class="logo"></div>
                <div class="email">
                    <div class="tips">Telefone, nome de usuário ou email</div>
                    <input type="text" value="seuemail@email.com">
                </div>
                <div class="senha">
                    <div class="input">
                        <div class="tips">Senha</div>
                        <input type="password" value="abgail">
                    </div>
                    <div class="mostrar">Mostrar</div>
                </div>
                <div class="entrar">Entrar</div>
                <div class="ou">
                    <div class="hr"></div>
                    <div class="ouText">OU</div>
                    <div class="hr"></div>
                </div>
                <div class="outros">
                    <div class="facebook">
                        <div class="icon"></div>
                        <div class="iconText">Entrar com o facebook</div>
                    </div>
                    <div class="esqueceu">Esqueceu a senha?</div>
                </div>
                
            </div>
            <div class="card2">
                <div>Não tem uma conta? <a href="http://">Cadastre-se</a></div>
            </div>
            <div class="card3">
                <div class="msg">Obtenha o aplicativo.</div>
                <div>
                    <img src="img/apple.png" width='136'>
                    <img src="img/google.png" width='136'>
                </div>
            </div>
        </div>
    </div>

    <script>

        function change_screen(){

            var screens = $('.fundo').children('div')

            var screen = undefined;

            screens.each(function(index){
                if(!$(this).hasClass('screen-hide')){
                    $(this).addClass('screen-hide')
                    screen = index
                }
            });

            $(screens[((screen + 1) % 5)]).removeClass('screen-hide')

            setTimeout(function(){
                $(screens[screen]).css('z-index', 1)
                $(screens[((screen + 1) % 5)]).css('z-index', 2)
            },2000)

        }

        setInterval(() => {
            change_screen()
        }, 3000);

    </script>
</body>
</html>
